{{range services}} {{$name := .Name}} {{$service := service .Name}}
upstream {{$name}} {
    zone upstream-{{$name}} 64k;
    least_conn;
    {{range $service}}server {{.Address}}:{{.Port}} max_fails=3 fail_timeout=60 weight=1;
    {{else}}server 127.0.0.1:65535; # force a 502{{end}}
}   {{end}}

server {

    listen 80;
    listen [::]:80;
    server_name smilebat.xyz www.smilebat.xyz;

    location = /signout {
        proxy_pass http://sb-auth/app/signout;
        rewrite ^/sb-auth/(.*)$ /$1 break;
    }

    location = / {
        proxy_pass http://sb-auth/app/signin;
        rewrite ^/sb-auth/(.*)$ /$1 break;
    }

    location /stub_status {
        stub_status;
    }

    location /auth {
        proxy_pass http://38.242.132.44:8085/auth;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http://38.242.132.44:8085/auth $scheme://$http_host/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 20d;
        proxy_buffering off;
    }

{{range services}} {{$name := .Name}}
    location /{{$name}} {
	proxy_pass http://{{$name}};
	rewrite ^/{{$name}}/(.*)$ /$1 break;
    }
{{end}}
}
