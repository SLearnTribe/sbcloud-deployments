    location /smile-bat {
       proxy_pass http://sb-ui;
       rewrite ^/sb-ui/(.*)$ /$1 break;
    }
    location /static {
       proxy_pass http://sb-ui;
       rewrite ^/sb-ui/(.*)$ /$1 break;
    }

#    location = / {
